<!--<ion-card button="true" [routerLink]="['/view-remedio', tip.id]">-->
  <ion-card button="false">
      
  <ion-card-header>
    <ion-card-title>
      {{ tip.titulo }}
    </ion-card-title>
    <ion-card-subtitle>
      Categor√≠a: {{ tip.categoria }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="{{ tip.urlToImage }}" style = "width: 300px" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            Ingredientes:<br>{{ tip.ingredientes }}
          </ion-col>
          <ion-col size="8">
            Receta:<br>{{ tip.cuerpo }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-chip outline color="danger" (click)="setLike()">
            <ion-icon  [name]="heartState" size="large"></ion-icon>
            <label> {{ tip.likes }}</label>
          </ion-chip>
        </ion-row>
      </ion-grid>
  </ion-card-content>
</ion-card>
