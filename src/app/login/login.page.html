<ion-header >
  <ion-toolbar color="success">
    <ion-title class = "title">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-item lines = "none">
    <img src = "assets/img/logo.png" class = "logo">
  </ion-item>

  <ion-item lines = "none">
    <h3 class = "titulo" class = "texto">Inciar sesión</h3>
  </ion-item>

  <ion-item lines = "none">
      <ion-label class = "texto">Correo electrónico</ion-label>
  </ion-item>

  <ion-item lines = "none">
    <ion-input type="email" [(ngModel)]="user.email" class = "campo" placeholder="Correo electrónico"></ion-input>
  </ion-item>

  <ion-item lines = "none">
    <ion-label class = "texto">Contraseña</ion-label>
  </ion-item> 
  
  <ion-item lines = "none">
    <ion-input type="password" [(ngModel)]="user.password" class= "campo" placeholder="Contraseña"></ion-input>
  </ion-item>
 
 <ion-item lines = "none">
  <ion-button position="medium" color="success" size="default" (click)="onLogin()" class = "boton">Iniciar sesión</ion-button>
 </ion-item>

 <ion-item lines = "none">
  <p class = "textos">¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
</ion-item>

</ion-content>
