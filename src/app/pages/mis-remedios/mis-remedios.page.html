<app-header titulo="Mis remedios"></app-header>

<ion-content fullscreen>

  <ion-list>
    <ion-item-sliding *ngFor="let tip of itemFavs">
      
    <ion-list-header>
      <ion-label>
        <h3>Tus remedios publicados</h3>
      </ion-label>
    </ion-list-header>

    <ion-card button="true" [routerLink]="['/edit-remedios', tip.id]">
      
      <ion-card-header>
        <ion-card-title>
    
          {{ tip.titulo }}
        </ion-card-title>
        <ion-card-subtitle>
          Categor√≠a: {{ tip.categoria }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                Receta:<br> {{ tip.cuerpo }}
    
              </ion-col>
              <ion-col>
                  <img src="{{ tip.urlToImage }}" style = "width: 300px" />
              </ion-col>
            </ion-row>

          </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-item-sliding>
  </ion-list>
</ion-content>
