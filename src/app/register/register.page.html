<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button slot="start" defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines = "none">
    <img src = "assets/img/logo.png" class = "logo">
  </ion-item>

  <ion-item lines = "none">
    <h3 class = "titulo" class = "texto">Crear cuenta</h3>
  </ion-item>

  <ion-item lines = "none">
    <ion-label class = "texto">Nombre</ion-label>
  </ion-item> 
    
  <ion-item lines = "none">
    <ion-input type="text" [(ngModel)]="user.nombre" class = "campo" placeholder = "Nombre"></ion-input>
  </ion-item>
    
  <ion-item lines = "none">
    <ion-label class = "texto">Apellido</ion-label>
  </ion-item>
    
  <ion-item lines = "none">
    <ion-input type="text" [(ngModel)]="user.apellidos" class = "campo" placeholder = "Apellidos"></ion-input>
  </ion-item>

<ion-item lines = "none">
 <ion-label class = "texto">Correo electrónico</ion-label> 
</ion-item>
 
<ion-item lines = "none">
 <ion-input type="text" [(ngModel)]="user.email" class = "campo" placeholder = "Correo electrónico"></ion-input>
</ion-item>

<ion-item lines = "none">
  <ion-label class = "texto">Contraseña</ion-label>
</ion-item>

<ion-item lines = "none">
  <ion-input type="password" [(ngModel)]="user.password" class = "campo" placeholder = "Contraseña"></ion-input>
 </ion-item>

 <ion-item lines = "none">
  <ion-label class = "texto">Género</ion-label>
  <ion-select [(ngModel)]="user.genero"  value="Genero" interface="action-sheet" class = "campo">
    <ion-select-option value="Hombre">Hombre</ion-select-option>
    <ion-select-option value="Mujer">Mujer</ion-select-option>
  </ion-select>
</ion-item>
<ion-item lines = "none">
  <ion-label class = "texto">Ubicación</ion-label>
  <ion-select [(ngModel)]="user.ubicacion" value="Pais" interface="action-sheet" class = "campo">
    <ion-select-option value="Mexico">México</ion-select-option>
    <ion-select-option value="Peru">Perú</ion-select-option>
    <ion-select-option value="Argentina">Argentina</ion-select-option>
    <ion-select-option value="Usa">Estados Unidos</ion-select-option>
    <ion-select-option value="Colombia">Colombia</ion-select-option>
  </ion-select>
</ion-item>

 <ion-item lines = "none">
  <ion-button position="center" color="success" size="default" (click)="onRegister()" class = "boton">Registrarme</ion-button>
 </ion-item>

 <ion-item lines = "none">
  <p class = "textos">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
</ion-item>

</ion-content>
